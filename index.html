<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Converter</title>
</head>

<body>
    <section class="background">
        <div class="main">
            <h1>Number Converter</h1>
            <form action="">
                <div class="input">
                    <label for="">Please Enter a valid Decimal Number</label><br>
                    <input type="number" id="input" value="">
                </div>
                <div class="output">
                    <h2>Result</h2>

                    <div class="binary">
                        <input type="number" id="output-binary" value=""><br>
                        <button type="submit" class="btn" id="binary">Convert to Binary</button>

                    </div>
                    <div class="octal">
                        <input type="number" id="output-octal"><br>
                        <button type="submit" class="btn" id="octal">Convert to Octal</button>

                    </div>

                    <div class="hexa">
                        <input type="text" id="output-hexa" value=""><br>
                        <button type="submit" class="btn" id="hexa">Convert to Hexadecimal</button>

                    </div>
                </div>




            </form>
        </div>

    </section>



    <script src="main.js"></script>
</body>

</html>
